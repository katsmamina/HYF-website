<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!--Adding Google Fonts-->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;600;700&display=swap"
         rel="stylesheet"
      />
      <!--Adding External Style Sheet-->
      <link rel="stylesheet" href="CSS/style.css" />
      <title>Hack Your Future Belgium</title>
   </head>
   <body>
      <!--Header-->
      <header>
         <div class="header-container">
            <!--Logo-->
            <div class="hyf-logo">
               <a href="index.html">
                  <img
                     class="logo-header"
                     src="IMAGES/logo-HYF.svg"
                     alt="HackYourFuture logo"
                  />
               </a>
            </div>
            <!--Navigation section of the header: contains related links-->

            <div class="nav-menu">
               <nav>
                  <ul class="links-nav">
                     <li class="program-page">
                        <a href="program.html">program</a>
                     </li>
                     <li class="about-page"><a href="#"></a>about</li>
                     <li class="volunteer-page"><a href="#"></a>volunteer</li>
                     <li class="support-page"><a href="#"></a>support us</li>
                     <li class="faq-page"><a href="#"></a>faq</li>
                  </ul>
               </nav>

               <!--Button Apply Now-->
               <div class="btn-apply-nav">
                  <a
                     href="https://docs.google.com/forms/d/e/1FAIpQLSfS0215I6BCy1jzpWmxv9UxYxp5I25ZcoWhSxijhcUImLELcg/viewform"
                     target="_blank"
                     class="apply-button-nav"
                     >apply now</a
                  >
               </div>
            </div>
         </div>
      </header>
      <!--Main-->
      <main>
         <!--Partners section-->
         <div class="partners">
            <div class="partners-container">
               <div class="partners-head">
                  <h2 class="partners-h">our partners</h2>
                  <button class="partners-link">
                     <a href="mailto:contact@hackyourfuture.be"
                        >Become a partner</a >
                     <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="color: inherit;" data-side="right"><path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z" style=""></path></svg>
                  </button>
               </div>
               <!--icons of current partners-->
               <p class="partners-icons">
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/print-simple.svg"
                     alt="Print-Simple"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/open-knowledge.svg"
                     alt="Open-knowledge"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/digital-belgium.svg"
                     alt="Digital Belgium"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/artevelde-hogeschool.svg"
                     alt="artevelde-hogeschool"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/bruxelles-emploi.svg"
                     alt="bruxelles economie et emploi"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/microsoft-.svg"
                     alt="microsoft"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/duo_logo.png"
                     alt="duo for a job"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/DSJC-Member-NEGATIVE.png"
                     alt="DSJC"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/datacamp.svg"
                     alt="datacamp"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/UXAntwerp_logo.png"
                     alt="UXantwerp"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/open recognition alliance.png"
                     alt="open recognition"
                  />
                  <img class="partner-logo"
                     src="IMAGES/partners-icons/Bruxelles-Formation_logo.png"
                     alt="bruxelles formation"
                  />
               </p>
            </div>
         </div>
      </main>
      <!--Footer-->
      <footer></footer>
   </body>
</html>
