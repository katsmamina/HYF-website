<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!--Adding Google Fonts-->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;600;700&display=swap"
         rel="stylesheet"
      />
      <!--Adding External Style Sheet-->
      <link rel="stylesheet" href="CSS/style.css" />
      <title>Hack Your Future Belgium</title>
   </head>
   <body>
      <!--Header-->
      <header>
         <div class="header-container">
            <!--Logo-->
            <div class="hyf-logo">
               <a href="index.html">
                  <img
                     class="logo"
                     src="IMAGES/logo-HYF.svg"
                     alt="HackYourFuture logo"
                  />
               </a>
            </div>
            <!--Navigation section of the header: contains related links-->

            <div class="nav-menu">
               <nav>
                  <ul class="links">
                     <li><a href="program.html">program</a></li>
                     <li><a href="#"></a>about</li>
                     <li><a href="#"></a>volunteer</li>
                     <li><a href="#"></a>support us</li>
                     <li><a href="#"></a>faq</li>
                  </ul>
               </nav>

               <!--Button Apply Now-->
               <div class="btn-apply">
                  <a
                     href="https://docs.google.com/forms/d/e/1FAIpQLSfS0215I6BCy1jzpWmxv9UxYxp5I25ZcoWhSxijhcUImLELcg/viewform"
                     target="_blank"
                     class="apply-button"
                     >apply now</a
                  >
               </div>
            </div>
         </div>
      </header>
      <!--Main-->
      <main></main>
      
      <!--Footer-->
      <footer>
         <div class="ft-contact">
            <h3 class="ft-title">
               Hack Your Future (part of Open Knowledge Belgium)
            </h3>
            <p class="ft-address">
            Open Knowledge Belgium vzw </br>
            Cantersteen 12 </br>
            1000 Bruxelles
            </p>
            <a href="mailto:contact@hackyourfuture.be" class="ft-email"
               >contact@hackyourfuture.be</a
            >

            <div class="social-media">
               <a
                  target="_blank"
                  href="https://www.facebook.com/HackYFutureBE/"
               ></a>
                  <img
                     class="icon-link1"
                     src="IMAGES/social-media/index.svg"
                     alt="Facebook HackYourFuture Belgium"
                  />
               </a>
               <a target="blank" href="https://twitter.com/HackYFutureBE">
                  <img
                     class="icon-link2"
                     src="IMAGES/social-media/twitter.svg"
                     alt="Twitter HackYourFuture Belgium"
                  />
               </a>
               <a
                  target="_blank"
                  href="https://github.com/HackYourFutureBelgium"
               >
                  <img
                     class="icon-link3"
                     src="IMAGES/social-media/github.svg"
                     alt="Github HackYourFuture Belgium"
                  />
               </a>

               <a
                  target="_blank"
                  href="https://www.linkedin.com/company/hackyourfuture-belgium/"
               >
                  <img
                     class="icon-link4"
                     src="IMAGES/social-media/linkedin.svg"
                     alt="Linkedin HackYourFuture Belgium"
                  />
               </a>
            </div>
         </div>
      </footer>
   </body>
</html>
