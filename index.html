<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!--Adding Google Fonts-->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;600;700&display=swap"
         rel="stylesheet"
      />
      <!--Adding External Style Sheet-->
      <link rel="stylesheet" href="CSS/style.css" />
      <title>Hack Your Future Belgium</title>
   </head>
   <body>
      <!--Header-->
      <header>
         <div class="header-container">
            <!--Logo-->
            <div class="hyf-logo">
               <a href="index.html">
                  <img
                     class="logo"
                     src="IMAGES/logo-HYF.svg"
                     alt="HackYourFuture logo"
                  />
               </a>
            </div>
            <!--Navigation section of the header: contains related links-->

            <div class="nav-menu">
               <nav>
                  <ul class="links">
                     <li><a href="program.html">program</a></li>
                     <li><a href="#"></a>about</li>
                     <li><a href="#"></a>volunteer</li>
                     <li><a href="#"></a>support us</li>
                     <li><a href="#"></a>faq</li>
                  </ul>
               </nav>

               <!--Button Apply Now-->
               <div class="btn-apply">
                  <a
                     href="https://docs.google.com/forms/d/e/1FAIpQLSfS0215I6BCy1jzpWmxv9UxYxp5I25ZcoWhSxijhcUImLELcg/viewform"
                     target="_blank"
                     class="apply-button"
                     >apply now</a
                  >
               </div>
            </div>
         </div>
      </header>
      <!--Main-->
      <main>
         <!--Partners section-->
         <div class="partners">
         <div class="partners-box">
         <div class="partners-head">
         <h2>our partners</h2>
         <button class="partners-link"><a href="mailto:contact@hackyourfuture.be">Become a partner</a></button>
         </div>
         <!--icons of current partners-->
         <p class="partners-icons">
            <img src="IMAGES/partners-icons/print-simple.svg" alt="Print-Simple">
            <img src="IMAGES/partners-icons/open-knowledge.svg" alt="Open-knowledge">
            <img src="IMAGES/partners-icons/digital-belgium.svg" alt="Digital Belgium">
            <img src="IMAGES/partners-icons/artevelde-hogeschool.svg" alt="artevelde-hogeschool">
            <img src="IMAGES/partners-icons/bruxelles-emploi.svg" alt="bruxelles economie et emploi">
            <img src="IMAGES/partners-icons/microsoft-.svg" alt="microsoft">
            <img src="IMAGES/partners-icons/duo_logo.png" alt="duo for a job">
            <img src="IMAGES/partners-icons/DSJC-Member-NEGATIVE.png" alt="DSJC">
            <img src="IMAGES/partners-icons/datacamp.svg" alt="datacamp">
            <img src="IMAGES/partners-icons/UXAntwerp_logo.png" alt="UXantwerp">
            <img src="IMAGES/partners-icons/open recognition alliance.png" alt="open recognition">
            <img src="IMAGES/partners-icons/Bruxelles-Formation_logo.png" alt="bruxelles formation">
            </p>
         </div> 
      </div>

      </main>
      <!--Footer-->
      <footer></footer>
   </body>
</html>
